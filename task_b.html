<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Task B</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <h1>Form validation JavaScript</h1>

  <form novalidate>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="fname" required>
  
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lname" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" pattern="^\+[0-9]{6,13}" required>
  
      <label for="address">Address</label>
      <input type="text" id="address" name="addr">
  
      <label for="pCode">Postal Code</label>
      <input type="text" id="pCode" name="pCode" pattern="[0-9]{5}" title="Enter five number postal code">
  
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="pwd" required>
      
      <div id="error_msg">Form not valid</div>

      <button type="submit" id="submit">Submit</button>
    </div>
  </form>


  <script src="js/main.js"></script>
</body>

</html>
